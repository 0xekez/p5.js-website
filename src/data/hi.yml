  writing-a-tutorial-iframe-10: "यह भी ध्यान दें कि p5.js लाइब्रेरी फ़ाइलों के लिंक सभी ट्यूटोरियल सामग्री के साथ .eps पेज से नहीं होते हैं। इसके बजाय वे html पृष्ठ में स्थित होंगे जो आपके स्केच का प्रतिपादन कर रहा है (इस मामले में, जिसे embed.html कहा जाता है)।"
