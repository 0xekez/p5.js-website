  writing-a-tutorial-iframe-7: "यहाँ आप नग्न स्केच को चलते हुए देख सकते हैं: "
  writing-a-tutorial-iframe-8: "और यहाँ नीचे कोड का उपयोग करके इसे p5 साइट में एम्बेड किया गया है:  "
