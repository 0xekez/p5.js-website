  coordinate-system-description-title: "समन्वय प्रणाली और आकृतियाँ"
  coordinate-system-description-p1x1: "पी 5 के साथ प्रोग्रामिंग शुरू करने से पहले, हमें पहले अपने आठवीं कक्षा के स्वयं को चैनल करना चाहिए, ग्राफ पेपर के एक टुकड़े को बाहर निकालना चाहिए, और एक रेखा खींचना चाहिए। दो बिंदुओं के बीच की सबसे छोटी दूरी एक अच्छी पुरानी जमाने की रेखा है, और यह वह जगह है जहाँ हम शुरू करते हैं, उस ग्राफ़ पेपर पर दो बिंदुओं के साथ।"
  coordinate-system-description-p2x1: "उपरोक्त आंकड़ा बिंदु A (1,0) और बिंदु B (4,5) के बीच एक रेखा दिखाता है। यदि आप अपने किसी मित्र को उसी रेखा को खींचने के लिए निर्देशित करना चाहते हैं, तो आप उन्हें एक चिल्लाहट देंगे और कहेंगे \" बिंदु वन-शून्य से बिंदु चार-पाँच तक एक रेखा खींचिए, कृपया। \" , कल्पना कीजिए कि आपका दोस्त एक कंप्यूटर था और आप इस डिजिटल पाल को उसकी स्क्रीन पर उसी लाइन को प्रदर्शित करने का निर्देश देना चाहते थे। एक ही आदेश लागू होता है (केवल इस बार आप सुखदताओं को छोड़ सकते हैं और आपको एक सटीक स्वरूपण को लागू करने की आवश्यकता होगी)। यहाँ, निर्देश इस तरह दिखेगा:"
  coordinate-system-description-p3x1: "यहां तक ​​कि लेखन कोड के वाक्यविन्यास का अध्ययन किए बिना, उपरोक्त कथन को उचित मात्रा में समझ में आना चाहिए। हम एक आदेश प्रदान कर रहे हैं (जिसे हम मशीन के लिए \" फ़ंक्शन \" के रूप में संदर्भित करेंगे) \"लाइन।\" (1,0) से बी तक (4,5)। यदि आप एक वाक्य के रूप में कोड की उस पंक्ति के बारे में सोचते हैं, तो फ़ंक्शन एक क्रिया है और तर्क वाक्य की वस्तुएं हैं। कोड की सजा भी एक अवधि के बजाय एक अर्धविराम के साथ समाप्त होती है।"
  coordinate-system-description-p4x1: "यहां कुंजी यह महसूस करना है कि कंप्यूटर स्क्रीन ग्राफ पेपर के एक कट्टर टुकड़े से ज्यादा कुछ नहीं है। स्क्रीन का प्रत्येक पिक्सेल एक समन्वय होता है - दो नंबर, एक \" x \" (क्षैतिज) और एक \" y \" (ऊर्ध्वाधर) - जो अंतरिक्ष में एक बिंदु के स्थान को निर्धारित करता है। और यह निर्दिष्ट करना हमारा काम है कि इन पिक्सेल निर्देशांक में किस आकार और रंग दिखाई देने चाहिए।"
  coordinate-system-description-p5x1: "फिर भी, यहाँ एक पकड़ है। आठवीं कक्षा से ग्राफ पेपर (\" कार्टेशियन कोऑर्डिनेट सिस्टम \") केंद्र में रखा गया (0,0) y- अक्ष की ओर इशारा करता है और x- अक्ष दाईं ओर इंगित करता है (सकारात्मक दिशा में, नकारात्मक नीचे और) छोडा)। कंप्यूटर विंडो में पिक्सेल के लिए समन्वय प्रणाली, हालांकि, y- अक्ष के साथ उलट है। (0,0) सकारात्मक दिशा के साथ बाईं ओर शीर्ष पर क्षैतिज और लंबवत नीचे पाया जा सकता है।"
  coordinate-system-simple-shapes-title: "सरल आकृतियाँ"
  coordinate-system-simple-shapes-p1x1: "P5 के साथ आपके द्वारा देखे जाने वाले अधिकांश प्रोग्रामिंग उदाहरण प्रकृति में दृश्य हैं। इन उदाहरणों में, उनके मूल में, आकृतियाँ आरेखित करना और पिक्सेल सेट करना शामिल है। चलो चार आदिम आकृतियों को देखकर शुरू करते हैं।"
  coordinate-system-simple-shapes-p2x1: "प्रत्येक आकृति के लिए, हम स्वयं से पूछेंगे कि उस आकृति के स्थान और आकार (और बाद में रंग) को निर्दिष्ट करने के लिए कौन सी जानकारी आवश्यक है और जानें कि p5 उस जानकारी को प्राप्त करने की अपेक्षा करता है। नीचे दिए गए प्रत्येक चित्र में, हम 10 पिक्सेल की चौड़ाई और 10 पिक्सेल की ऊँचाई के साथ एक विंडो मानेंगे। यह विशेष रूप से वास्तविक नहीं है क्योंकि जब आप वास्तव में कोडिंग शुरू करते हैं, तो आप बहुत अधिक बड़ी खिड़कियों के साथ काम करने की संभावना करेंगे (10x10 पिक्सेल स्क्रीन स्पेस के मुश्किल से कुछ मिलीमीटर हैं।) फिर भी प्रदर्शन प्रयोजनों के लिए, क्रम में छोटी संख्या के साथ काम करना अच्छा है। पिक्सेल को प्रस्तुत करें क्योंकि वे कोड के प्रत्येक पंक्ति के आंतरिक कामकाज को बेहतर ढंग से चित्रित करने के लिए ग्राफ पेपर (अभी के लिए) पर दिखाई दे सकते हैं।"
  coordinate-system-simple-shapes-p3x1: ""
  coordinate-system-simple-shapes-p3x2: " (बिंदु) आकृतियों का सबसे आसान और शुरू करने के लिए एक अच्छी जगह है। एक बिंदु खींचने के लिए, हमें केवल एक x और y समन्वय की आवश्यकता है।"
  coordinate-system-simple-shapes-p4x1: ""
  coordinate-system-simple-shapes-p4x2: " लाइन बहुत मुश्किल नहीं है और बस दो बिंदुओं की आवश्यकता है: (X1, y1) और (x2, y2):"
  coordinate-system-simple-shapes-p5x1: "एक बार जब हम एक "
  coordinate-system-simple-shapes-p5x2: " (आयत) बनाने आए, चीजें थोड़ी और जटिल हो जाती हैं। P5 में, एक आयत आयत के शीर्ष बाएं कोने के लिए समन्वय द्वारा निर्दिष्ट किया गया है, साथ ही इसकी चौड़ाई और ऊंचाई भी।"
  coordinate-system-simple-shapes-p6x1: "आयत बनाने का दूसरा तरीका चौड़ाई और ऊंचाई के साथ-साथ केंद्र बिंदु को निर्दिष्ट करना शामिल है। यदि हम इस विधि को पसंद करते हैं, तो हम पहले संकेत करते हैं कि हम आयत के लिए निर्देश से पहले "
  coordinate-system-simple-shapes-p6x2: " (केंद्र) मोड का उपयोग करना चाहते हैं।. ध्यान दें कि पी 5 केस-संवेदी है।"
  coordinate-system-simple-shapes-p7x1: "अंत में, हम दो बिंदुओं (शीर्ष बाएं कोने और नीचे दाएं कोने) के साथ एक आयत भी खींच सकते हैं। यहां मोड  "
  coordinate-system-simple-shapes-p7x2: "  (कॉर्नर) है। ध्यान दें कि यह उदाहरण ऊपर दिए गए उदाहरण के समान स्क्रीन पर परिणाम देता है।"
  coordinate-system-simple-shapes-p8x1: "एक बार जब हम एक आयत बनाने की अवधारणा के साथ सहज हो गए हैं, "
  coordinate-system-simple-shapes-p8x2: " (दीर्घवृत्त ()) एक तस्वीर है।. वास्तव में, यह "
  coordinate-system-simple-shapes-p8x3: " के समान है () इस अंतर के साथ कि एक दीर्घवृत्त खींचा जाता है जहां आयत का बाउंडिंग बॉक्स होगा। "
  coordinate-system-simple-shapes-p8x4: ""
  coordinate-system-simple-shapes-p8x5: " "
  coordinate-system-simple-shapes-p8x6: "गलन के बजाय दीर्घवृत्त () केंद्र है।"
  coordinate-system-simple-shapes-p9x1: "यह स्वीकार करना महत्वपूर्ण है कि ये दीर्घवृत्त विशेष रूप से परिपत्र नहीं दिखते हैं। P5 में एक अंतर्निहित पद्धति है जिसके चयन के लिए एक गोल आकार बनाने के लिए पिक्सेल का उपयोग किया जाना चाहिए। इस तरह से ज़ूम करने पर, हमें सर्कल-जैसे पैटर्न में वर्गों का एक गुच्छा मिलता है, लेकिन कंप्यूटर स्क्रीन पर ज़ूम आउट करने पर, हमें एक अच्छा गोल दीर्घवृत्त मिलता है। p5 हमें व्यक्तिगत पिक्सल में रंग के लिए अपने स्वयं के एल्गोरिदम को विकसित करने की शक्ति भी देता है (वास्तव में, हम पहले से ही कल्पना कर सकते हैं कि हम बार-बार \" बिंदु \" का उपयोग करके यह कैसे कर सकते हैं), लेकिन अभी के लिए, हम अनुमति के साथ संतुष्ट हैं कड़ी मेहनत करने के लिए \" दीर्घवृत्त \" कथन। (पिक्सेल के बारे में अधिक जानकारी के लिए: से शुरू करें "
  coordinate-system-simple-shapes-p9x2: " पिक्सेल संदर्भ पृष्ठ"
  coordinate-system-simple-shapes-p9x3: ", हालांकि चेतावनी दी जा सकती है कि यह इस ट्यूटोरियल की तुलना में अधिक उन्नत है।)"
  coordinate-system-simple-shapes-p10x1: "अब देखते हैं कि 200 से 200 के विंडो आयाम के साथ अधिक यथार्थवादी सेटिंग में आकृतियों के साथ कुछ कोड क्या हैं। विंडो की चौड़ाई और ऊंचाई को निर्दिष्ट करने के लिए createCanvas () फ़ंक्शन के उपयोग पर ध्यान दें।"

