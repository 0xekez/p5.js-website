  writing-a-tutorial-title: "P5.js ट्यूटोरियल के योगदान के लिए गाइड"
  writing-a-tutorial-author: "यह ट्यूटोरियल टेगा ब्रेन द्वारा लिखा गया था।"
  writing-a-tutorial-1: "हम शिक्षकों, योगदानकर्ताओं और सामान्य उत्साही लोगों को p5js ट्यूटोरियल में योगदान करने के लिए आमंत्रित करते हैं। P5js परियोजना रचनात्मक कोडिंग और खुले स्रोत के विकास को विविध समुदाय के लिए अधिक सुलभ बनाती है और हम विकास प्रक्रिया के सभी पहलुओं पर ट्यूटोरियल प्रकाशित करने के लिए उत्साहित हैं। अब तक की हमारी शिक्षण सामग्री में सीखने की पी 5, प्रोग्रामिंग तकनीक और एक ओपन सोर्स प्रोजेक्ट में योगदान करने के तरीके शामिल हैं।"
  writing-a-tutorial-2: "हम नए लिखित ट्यूटोरियल योगदानों का स्वागत करते हैं और यह गाइड प्रस्ताव, तैयारी और योगदान करने के तरीके की रूपरेखा प्रस्तुत करता है।"
  writing-a-tutorial-how-start-title: "शुरुआत कैसे करें:"
  writing-a-tutorial-how-start-1: "जांचें कि आपका प्रस्तावित विषय पहले से ही कवर नहीं किया गया है। "
  writing-a-tutorial-how-start-2: "यहां एक वर्किंग स्प्रेडशीट है "
  writing-a-tutorial-how-start-3: "जो प्रगति ट्यूटोरियल में रूपरेखा है। यदि आपके विषय को प्रगति के रूप में सूचीबद्ध किया गया है, तो शायद आप काम करने के लिए जोड़ सकते हैं और प्रकाशन के लिए मौजूदा काम को तैयार करने में योगदान कर सकते हैं ताकि कृपया हमारे पास पहुंचें।"
  writing-a-tutorial-how-start-4: "यदि आपका विषय पहले से ही कवर नहीं है और प्रगति के रूप में सूचीबद्ध नहीं है, तो कृपया कुछ वाक्यों को लिखें, जो आप हमें इस विवरण को education@p5js.org पर कवर करने और ईमेल करने का प्रस्ताव देते हैं।"
  writing-a-tutorial-how-prepare-title: "ऑनलाइन प्रकाशन के लिए एक p5js ट्यूटोरियल कैसे तैयार करें:"
  writing-a-tutorial-how-prepare-1: "जब आपका ट्यूटोरियल प्रकाशन के लिए तैयार हो जाता है, तो कृपया p5js वेबसाइट के लिए अपनी सामग्री तैयार करने के लिए इन चरणों का पालन करें।"
  writing-a-tutorial-how-prepare-2: ""
  writing-a-tutorial-how-prepare-3: "इस मूल संरचना के साथ"
  writing-a-tutorial-how-prepare-4: " एक ट्यूटोरियल-name.hbs फ़ाइल के रूप में अपने ट्यूटोरियल की सामग्री तैयार करें। जैसा कि इस फ़ाइल में दिखाया गया है, इसमें एक हैडर होना चाहिए जैसा कि नीचे दिखाया गया है:"
  writing-a-tutorial-how-prepare-5: "आपके ट्यूटोरियल वाले फ़ोल्डर को p5js साइट के 'ट्यूटोरियल' फ़ोल्डर में रखा जाएगा। index.hbs नामक फ़ाइल "
  writing-a-tutorial-how-prepare-6: "p5.js ट्यूटोरियल लैंडिंग पेज ,"
  writing-a-tutorial-how-prepare-7: " है, और परीक्षण-ट्यूटोरियल.एचबीएस फ़ाइल परीक्षण ट्यूटोरियल है।"
  writing-a-tutorial-how-prepare-8: "सभी सामग्री में जाना चाहिए:"
  writing-a-tutorial-how-prepare-9: "पृष्ठ पर टैग &lt;h1 &gt; और &lt;h2 &gt; टैग द्वारा परिभाषित स्वरूपण के साथ, &lt;p &gt; पैराग्राफ टैग के रूप में दिखाया गया है "
  writing-a-tutorial-how-prepare-10: "ट्यूटोरियल पृष्ठ का परीक्षण करें।"
  writing-a-tutorial-how-prepare-11: "यदि आपके ट्यूटोरियल में छवियां हैं, तो उन्हें नीचे दिए गए स्थान के अनुसार, स्थान src/assets/learn/test-tutorial/images में, P5 साइट के asset फ़ोल्डर में रखा जाना है।"
  writing-a-tutorial-how-prepare-12: "पृष्ठ के HTML में कोड को सही ढंग से प्रारूपित करने के लिए टैग का उपयोग करें:"
  writing-a-tutorial-embedding-title: "P5.js स्केच एम्बेड करना"
  writing-a-tutorial-embedding-1: "P5js का उपयोग करने का मतलब है कि आप अपने ट्यूटोरियल को प्रोग्रामिंग अवधारणाओं को प्रदर्शित करने के लिए एनिमेटेड, इंटरैक्टिव या संपादन योग्य कोड उदाहरणों के साथ चित्रित कर सकते हैं। आपके उदाहरणों को p5.js स्केच के रूप में तैयार किया जाना चाहिए और इसे दो तरीकों से ट्यूटोरियल में एम्बेड किया जा सकता है।"
  writing-a-tutorial-embedding-2: "यदि उदाहरण p5js साइट के "
  writing-a-tutorial-embedding-3: "संदर्भ पृष्ठों"
  writing-a-tutorial-embedding-4: " की तरह संपादन योग्य होना है, तो p5js विजेट का उपयोग करके HTML पृष्ठ में p5 स्केच को एम्बेड किया जाना चाहिए।  टूल द्वारा लिखित विजेट का उपयोग करके p5js स्केच को एम्बेड करने के तरीके पर "
  writing-a-tutorial-embedding-5: "इस गाइड "
  writing-a-tutorial-embedding-6: "का पालन करें। "
  writing-a-tutorial-embedding-7: "आप इसे "
  writing-a-tutorial-embedding-8: " परीक्षण ट्यूटोरियल पृष्ठ "
  writing-a-tutorial-embedding-9: " पर कार्रवाई में भी देख सकते हैं।"
  writing-a-tutorial-embedding-10: " यदि उदाहरण एनिमेटेड और / या इंटरैक्टिव होना है, लेकिन संपादन योग्य नहीं है। P5.js स्केच को नीचे वर्णित अनुसार iframe के रूप में पृष्ठ में एम्बेड किया जाना चाहिए।"
  writing-a-tutorial-iframe-title: "एक iframe का उपयोग करके एक p5 स्केच एम्बेड करें"
  writing-a-tutorial-iframe-1: "एक iframe एक विंडो बनाने जैसा है, जिसके माध्यम से आप अपने पेज के बाकी हिस्सों से सैंडबॉक्स कर सकते हैं। इस स्थिति में यह आपके p5.js स्केच वाले index.html की एक विंडो होगी। "
  writing-a-tutorial-iframe-2: " स्क्रीनशॉट में दिखाए अनुसार आपके स्केच के नाम के साथ लेबल वाले फ़ोल्डर में, साइट के / src / आस्तियों / सीखने के फ़ोल्डर में अपने p5 स्केच डालें। यह वह जगह है जहाँ iframe से जुड़े सभी चित्र और p5 स्केच संग्रहीत किए जाने चाहिए।"
  writing-a-tutorial-iframe-3: "आपके p5 उदाहरण वाले सबफ़ोल्डर्स में एक स्केच.जेएस फ़ाइल और स्केच के लिए embed.html फ़ाइल होनी चाहिए। "
  writing-a-tutorial-iframe-4: "सुनिश्चित करें कि आपकी embed.html फ़ाइल में साइट के p5 पुस्तकालयों के लिए सही रास्ते हैं। यदि आपकी फ़ाइल संरचना ऊपर के समान है, तो p5.js लाइब्रेरी का पथ \".. ..///..s/ js / p5.min.js \" होना चाहिए।"
  writing-a-tutorial-iframe-5: "इसके बाद आप .hbs फ़ाइल के रूप में p5js इंडेक्स फाइल को अपने ट्यूटोरियल सामग्री में एम्बेड कर सकते हैं। Iframe के लिए एम्बेड कोड तब होगा: "
